<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Shout</title>
  </head>
  <body>
    <div class="container">
      <h1 id="directory"></h1>
      <ul>
        <li>Mad Libs</li>
        <li>Form Letter</li>
        <li>Shout Machine Project</li>
        <div id="shoutMachineProject">
          <div>
            <form id="shoutMachine">
              <div class="form-group">
                <label for="shoutWord">Enter word to shout</label>
                <input id="shoutWord" class="form-control" type="text">
              </div>
            </form>
          </div>
          <div id="shoutResult">
            <h1>Shout done</h1>
            <output name="result"></output>
            <p><span class="shoutWord"></span></p>
          </div>
        </div>
      </ul>

    </div>
  </body>
</html>
